# Nginx API Gateway Configuration
# 根据 PORT_ALLOCATION_MASTER.md 的路由配置标准

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    # 上游服务定义 - 对应容器内部8080端口
    upstream customer-service {
        server customer-service:8080;
        keepalive 32;
    }
    
    upstream credit-service {
        server credit-service:8080;
        keepalive 32;
    }
    
    upstream risk-service {
        server risk-service:8080;
        keepalive 32;
    }
    
    upstream payment-service {
        server payment-service:8080;
        keepalive 32;
    }
    
    upstream report-service {
        server report-service:8080;
        keepalive 32;
    }
    
    upstream notification-service {
        server notification-service:8080;
        keepalive 32;
    }

    # 主服务器配置
    server {
        listen 80;  # 容器内端口，映射到外部8080
        server_name localhost;

        # 客户服务路由
        location /api/v1/customers {
            proxy_pass http://customer-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 连接和超时设置
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # HTTP版本和连接重用
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 信用服务路由
        location /api/v1/credit {
            proxy_pass http://credit-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 风险服务路由
        location /api/v1/risk {
            proxy_pass http://risk-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;  # 风险评估可能需要更长时间
            proxy_read_timeout 60s;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 付款服务路由
        location /api/v1/payments {
            proxy_pass http://payment-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 报表服务路由
        location /api/v1/reports {
            proxy_pass http://report-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 120s;  # 报表生成可能需要更长时间
            proxy_read_timeout 120s;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 通知服务路由
        location /api/v1/notifications {
            proxy_pass http://notification-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "Nginx Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # API文档路由 (如果需要)
        location /api/docs {
            proxy_pass http://customer-service/actuator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # 默认处理
        location / {
            return 404 '{"error": "API endpoint not found", "message": "Please check API documentation"}';
            add_header Content-Type application/json;
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}